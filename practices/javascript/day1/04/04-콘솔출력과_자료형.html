<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // console.log: 브라우저-개발자모드-console에 반환(기록)
        // 정수 반환
        console.log(99)
        console.log(0)
        console.log(-99)

        // 실수 반환
        console.log(9.99)
        console.log(-999.999)

        // 산술연산 반환
        console.log(10 + 2)
        console.log(10 - 2)
        console.log(10 * 2)
        console.log(10 / 3)
        console.log(10 % 3)

        // others
        console.log(typeof 3)
        console.log(typeof '3')
    </script>
</body>
</html>
